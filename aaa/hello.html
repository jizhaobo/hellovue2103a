<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="name"/>
    <input type="text" v-model="num">
    <button v-on:click="num++">点我</button>
    <button @click="num++">点我</button>
    <button v-on:click="add">加</button>
    <button v-on:click="jian">减</button>
    <h1>{{name}},非常帅，{{num}}岁</h1><br/>
    v-text:<span v-text="hello"></span><br/>
    v-html:<span v-html="hello"></span><br/>
    <input type="checkbox" v-model="language" value="java">java<br/>
    <input type="checkbox" v-model="language" value="javascript">javascript<br/>
    <input type="checkbox" v-model="language" value="c++">c++<br/>
    你选择了:{{language.join(',')}}<br/>
    <input v-on:keyup.enter="submit"/>
    <table border="1" cellspacing="0" cellpadding="0">
        <tr><th>序号</th><th>名字</th><th>性别</th><th>年龄</th></tr>
        <tr v-for="(user,index) in users" v-if="user.gender=='女'">
            <td>{{index+1>9?index+1:'0'+(index+1)}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.age}}</td>
        </tr>
    </table>
    <ul>
        <li v-for="(value,key,index) in user">
            {{index+1}}.{{key+'---'+value}}
        </li>
    </ul>
</div>
<div id="app2">
    <h1>{{name}},非常帅22222！,{{num}}岁</h1>
</div>
</body>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            name:"情哥哥",
            num:20,
            hello:"<h1>111111111</h1>",
            language:[],
            users:[
                {name:'柳岩', gender:'女', age: 21},
                {name:'峰哥', gender:'男', age: 18},
                {name:'范冰冰', gender:'女', age: 24},
                {name:'刘亦菲', gender:'女', age: 18},
                {name:'古力娜扎', gender:'女', age: 25},
                {name:'柳岩', gender:'女', age: 21},
                {name:'峰哥', gender:'男', age: 18},
                {name:'范冰冰', gender:'女', age: 24},
                {name:'刘亦菲', gender:'女', age: 18},
                {name:'古力娜扎', gender:'女', age: 25},
                {name:'柳岩', gender:'女', age: 21},
                {name:'峰哥', gender:'男', age: 18},
                {name:'范冰冰', gender:'女', age: 24},
                {name:'刘亦菲', gender:'女', age: 18},
                {name:'古力娜扎', gender:'女', age: 25}
            ],
            user:
                {name:'柳岩', gender:'女', age: 21},
        },
        methods:{
            add:function (){
                this.num++;
            },
            jian:function (){
                this.num--;
            }
        },
        mounted:function () {
            this.num=200;
            console.log(this);
        }
    });
</script>
</html>
